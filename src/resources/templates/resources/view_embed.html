{% extends "base.html" %}
{% load i18n %}

{% block title %}Vivir Bien: {{ view.name }}{% endblock %}

{% block head %}
{{ block.super }}
<script src="{{MEDIA_URL}}js/jquery-1.3.2.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}resources/js/resources.js" type="text/javascript"></script>
<link rel="stylesheet" href="{{MEDIA_URL}}resources/css/embed.css">
<script type="text/javascript" src="{{ MEDIA_URL }}js/OpenLayers-2.8/OpenLayers.js"></script>
<script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}resources/js/OLVivirBienRenderer.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}resources/js/map.js"></script>
<script type="text/javascript">
var MEDIA_URL = "{{ MEDIA_URL }}",
    VIEW = "{{ view.shortname }}",
    CONTEXT = {};

var icon_mappings = [
{% for mapping in icon_mappings %}
{key:"{{ mapping.key}}"{% if mapping.value %},value:"{{ mapping.value }}"{% endif %},icon:"{{ mapping.icon.image }}"}{% if not forloop.last %},
{% endif %}
{% endfor %}
];

</script>
{% endblock %}

{% block body_class %}view-embed{% endblock %}

{% block body %}
<div id="map" class="map"></div>
<div class="map-loading">{% trans "Map Data Loading..." %}</div>

{% endblock %}
