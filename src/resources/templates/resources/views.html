{% extends "resources/base.html" %}
{% load i18n %}

{% block title %}Vivir Bien: {% trans "List of views" %}{% endblock %}

{% block resources_content %}

<h1>{% trans "Views" %}</h1>
<div class="actions">
<a class="action add" href="{% url resources_new_view %}">{% trans "Add view" %}</a>
</div>

<ul class="views-list">
{% for view in views %}
<li><a href="{% url resources_view name=view.shortname %}">{{ view.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
